<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the API</title>
    <style>
        /* Catppuccin Mocha Dark Theme */
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext: #a6adc8;
            --blue: #89b4fa;
            --green: #a6e3a1;
            --red: #f38ba8;
            --yellow: #f9e2af;
            --mauve: #cba6f7;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: var(--base);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: var(--subtext);
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .link {
            text-decoration: none;
            color: var(--blue);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--mantle);
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
            justify-content: center;
        }

        .link:hover {
            background-color: var(--crust);
            color: var(--yellow);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: var(--blue);
        }

        .credentials {
            background-color: var(--mantle);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1rem;
            color: var(--text);
            width: 100%;
            max-width: 400px;
        }

        .credentials strong {
            color: var(--mauve);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9rem;
            color: var(--subtext);
            width: 100%;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            body {
                height: auto;
                padding: 10px;
            }

            .links {
                flex-direction: column;
                align-items: center;
            }

            .link {
                font-size: 1rem;
                width: auto;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to the API</h1>
    <p>Your gateway to powerful data.</p>

    <div class="links">
        <a href="/swagger/" class="link">

</body>

</html>
